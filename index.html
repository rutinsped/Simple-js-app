<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple JS App</title>
        <link rel="stylesheet" type="text/css" href="appcss/stylesjs.css">
    </head>

    

    <body>
        <header class=header>
            <div class= griditem1><h1>Pokédex</h1></div>
            <div class= griditem2><h2>NAME  HEIGHT  TYPES</h2></div>
            <nav class="navbar">
                <ul>
                  <li>Pokedex Registration</li>
                  <form action="/" id="form">
                    <div class='input-wrapper'>
                      <input type="text" id="email" placeholder="Email Address">
                    </div>
                    <div class='input-wrapper'>
                      <input type="password" id="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Register">
                  </form>
                </ul>
              </nav>
        </header>  
        
        <div id="modal-container">
            <canvas>
            id="canvas"
            width="600"
            height="600"
            pointer-action='none'
          </canvas>
        </div> 
        <div class="main-poke-container">
        <button id="dialog-container">Display Dialog</button>
          <div class="pokemon-container">
            <ul id=buttons class=pokelist>
            </ul>
          </div>
        </div>

        <footer class=footer>
                <br>
                <br>

                <a href="https://en.wikipedia.org/wiki/Pok%C3%A9mon">See Pokémon on Wikipedia now!</a>

        </footer>
           
        <script src="appjs/promise-polyfill.js"></script>
        <script src="appjs/fetch-polyfill.js"></script>
        <script src="appjs/scripts.js"></script>
        <script src="appjs/reg.validation.js"></script>
    </body>

</html>
